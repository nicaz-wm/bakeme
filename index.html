<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Butter Masterclass | Advanced Lab</title>
    <style>
        :root { --churn-gold: #f4d03f; --cream-white: #fefcf0; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--cream-white); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; position: relative; }
        header { text-align: center; padding: 20px; background: var(--churn-gold); border-radius: 8px; }
        
        .main-layout { display: flex; gap: 20px; margin-top: 20px; }
        .sidebar { flex: 1; background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* THE IFRAME TRAP */
        .iframe-container { 
            flex: 2; 
            border: 3px dashed #d4ac0d; 
            border-radius: 8px; 
            background: #fff;
            overflow: hidden;
        }
        iframe { width: 100%; height: 500px; border: none; }

        /* THE INVISIBLE WALL (Issue from previous step) */
        #ui-layer-mask {
            position: absolute; top: 150px; left: 0; width: 100%; height: 100px;
            z-index: 9999; background: rgba(255, 0, 0, 0); pointer-events: all; 
        }

        .status-bar { font-size: 11px; color: #888; margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

<div id="ui-layer-mask"></div>

<div class="container">
    <header>
        <h1>ðŸ§ˆ The Butter Masterclass</h1>
        <p>Student Profile: <strong>Margie Rin</strong></p>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <h3>Ingredients List</h3>
            <ul>
                <li>Heavy Cream (Cold)</li>
                <li>Sea Salt Crystals</li>
                <li>Patience</li>
            </ul>
            <button id="verify-btn" class="btn-gold" style="width:100%; padding: 10px; cursor:pointer;">Verify Stock</button>
        </aside>

        <section class="iframe-container">
            <iframe id="butter-churn-frame" srcdoc="
                <html>
                <head>
                    <style>
                        body { font-family: sans-serif; padding: 20px; background: #fff; text-align: center; }
                        .churn-box { border: 2px solid #f4d03f; padding: 40px; border-radius: 10px; }
                        button { background: #27ae60; color: white; border: none; padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 18px; }
                    </style>
                </head>
                <body>
                    <div class='churn-box'>
                        <h2>The Churning Chamber</h2>
                        <p>This is inside a same-domain iframe.</p>
                        <button id='start-churn-btn'>Start the Churn</button>
                    </div>
                </body>
                </html>
            "></iframe>
        </section>
    </div>

    <div class="status-bar">
        System: 2.4.1-churn | UserID: Margie_Rin_99 | <span id="id-log"></span>
    </div>
</div>

<script>
    window.onload = function() {
        // ISSUE: Randomize the Sidebar button ID to break simple selectors
        const vBtn = document.getElementById('verify-btn');
        vBtn.id = "v-btn-" + Math.floor(Math.random() * 999);
        document.getElementById('id-log').innerText = "Active ID: " + vBtn.id;

        // Visual cue for the trainer
        console.warn('Troubleshooting Alert: Iframe loaded without WalkMe Snippet. Cross-domain communication is NOT active.');
    };
</script>

</body>
</html>
